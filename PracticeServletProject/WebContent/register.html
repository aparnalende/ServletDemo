<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
</head>
<body>
	<div class="container" align="center">

		<h2>
			<U> Register Here</U>
		</h2>
		<div class="col-md-6 col-md-offset-3">
			<!-- <div class="alert alert-success center" role="alert">
				<p>${NOTIFICATION}</p>
			</div> -->

			<form action="NewRegisterServlet" method="post">

				<div class="form-group">
					<label for="fname">First Name:</label> <input type="text"
						class="form-control" id="firstName" placeholder="First Name"
						name="firstName" required>
				</div>

				<div class="form-group">
					<label for="lastname">Last Name:</label> <input type="text"
						class="form-control" id="lastName" placeholder="last Name"
						name="lastName" required>
				</div>
				<div class="form-group">
					<label for="mobile">Mobile:</label> <input type="number"
						class="form-control" id="mobile" placeholder="Mobile"
						name="mobile" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="email" placeholder="email" name="email"
						required>
				</div>
				<div class="form-group">
					<label for="age">Age:</label> <input type="text"
						class="form-control" id="age" placeholder="age" name="age"
						required>
				</div>

				<div class="form-group">
					<label for="uname">User Name:</label> <input type="text"
						class="form-control" id="username" placeholder="User Name"
						name="username" required>
				</div>

				<div class="form-group">
					<label for="password">Password:</label> <input type="password"
						class="form-control" id="password" placeholder="Password"
						name="password" required>
				</div>

				<input type="submit" class="btn btn-primary" value="Register" />
				Already have an account &nbsp;&nbsp;&nbsp;&nbsp;<a href="login.html">Login here!!!</a>

			</form>
		</div>
	</div>
</body>
</html>
